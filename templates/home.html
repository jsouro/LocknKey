<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LocknKey</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1, h2 {
            color: #333;
        }
        form {
            max-width: 500px;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        input[type="number"], input[type="password"] {
            width: 100%;
            padding: 6px 12px;
            font-size: 14px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        label {
            display: inline-block;
            margin-bottom: 5px;
        }
        a {
            color: #333;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Lock n' Key</h1>
    <h2>Random Password Generator</h2>
    <form action="{{ url_for('generate_password') }}" method="POST">
        <label for="length">Password Length:</label>
        <input type="number" id="password_length" name="password_length" min="8" max="128" required><br><br>
        <label for="numbers">Include Numbers:</label>
        <input type="checkbox" id="numbers" name="numbers" value="true">
        <br><br>
        <label for="symbols">Include Symbols:</label>
        <input type="checkbox" id="symbols" name="symbols" value="true">
        <br><br>
        <input type="submit" value="Generate Password">
    </form>
    
    <h2>Password Strength Checker</h2>
    <form action="{{ url_for('test_password') }}" method="POST">
        <label for="password">Enter Password:</label>
        <input type="password" id="password" name="password" required>
        <label for="show_password">
            <input type="checkbox" id="show_password" name="show_password"> Show Password
        </label>
        <br><br>
        <input type="submit" value="Check Password Strength">
    </form>
    
    <script>
        const passwordInput = document.querySelector('#password');
        const showPasswordInput = document.querySelector('#show_password');
        showPasswordInput.addEventListener('change', () => {
            if (showPasswordInput.checked) {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        });
    </script>
    
    <h2>Login or Register for Password Manager</h2>
    <a href="{{ url_for('login') }}">Login Page</a><br>
    <a href="{{ url_for('register') }}">Register Page</a><br>
</body>
</html>
